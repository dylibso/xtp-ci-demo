
name: CI
on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  test-example:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v3
      - uses: ./
        with:
          action: checkRepo
          token: ${{ secrets.XTP_TOKEN }}
          appId: ${{ secrets.XTP_APP_ID }}
          guestKey: me
          binding: find-file
          args: README.md
